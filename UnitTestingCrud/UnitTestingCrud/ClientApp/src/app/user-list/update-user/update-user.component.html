<div class="body-style">
    <app-nav-bar></app-nav-bar>
    <div class="card" style="width: 40rem;">
        <div class="card-body">
            <div class="card-title text-center">
                <h3>Actualización de Usuario</h3>
            </div>
            <form class="row justify-content-center mr-0" (keydown.enter)="$event.preventDefault()"
                [formGroup]="form">

                <!--NOMBRE-->
                <div class="col col-10 col-md-10 col-lg-10  d-flex justify-content-center p-0">
                    <div class="form-group col col-12">
                        <label for="name">Nombre</label>
                        <input type="name" maxlength="40" [class.is-valid]="form.get('name').valid"
                            [class.is-invalid]="!form.get('name').valid && form.get('name').value !== ''"
                            formControlName="name" class="form-control" required>
                        <small *ngIf="!form.get('name').valid" [hidden]="form.get('name').value === ''"
                            class="text-danger">
                            El nombre es requerido.
                        </small>
                    </div>
                </div>

                <!--APELLIDO-->
                <div class="col col-10 col-md-10 col-lg-10  d-flex justify-content-center p-0">
                    <div class="form-group col col-12">
                        <label for="lastname">Apellido</label>
                        <input type="lastname" maxlength="40" [class.is-valid]="form.get('lastname').valid"
                            [class.is-invalid]="!form.get('lastname').valid && form.get('lastname').value !== ''"
                            formControlName="lastname" class="form-control" required>
                        <small *ngIf="!form.get('lastname').valid" [hidden]="form.get('lastname').value === ''"
                            class="text-danger">
                            El apellido es requerido.
                        </small>
                    </div>
                </div>

                <!-- USER NAME -->
                <div class="col col-10 col-md-10 col-lg-10 d-flex justify-content-center p-0">
                    <div class="form-group col col-12">
                        <label for="username">Usuario</label>
                        <input type="username" maxlength="40" [class.is-valid]="form.get('username').valid"
                            [class.is-invalid]="!form.get('username').valid && form.get('username').value !== ''"
                            formControlName="username" class="form-control" required>
                        <small *ngIf="!form.get('username').valid" [hidden]="form.get('username').value === ''"
                            class="text-danger">El nombre de usuario es requerido.</small>
                    </div>
                </div>

                <!--CORREO ELECTRÓNICO-->
                <div class="col col-10 col-md-10 col-lg-10 d-flex justify-content-center p-0">
                    <div class="form-group col col-12">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" maxlength="40" [class.is-valid]="form.get('email').valid"
                            [class.is-invalid]="!form.get('email').valid && form.get('email').value !== ''"
                            formControlName="email" class="form-control" required>
                        <small *ngIf="!form.get('email').valid" [hidden]="form.get('email').value === ''"
                            class="text-danger">
                            El correo electrónico es inválido.
                        </small>
                    </div>
                </div>

                <!--CONTRASEÑA-->
                <div class="col col-10 col-md-10 col-lg-10  d-flex justify-content-center p-0">
                    <div class="form-group col col-12">
                        <label for="password">Contraseña</label>
                        <input type="password" maxlength="60" [class.is-valid]="form.get('password').valid"
                            [class.is-invalid]="!form.get('password').valid && form.get('password').value !== ''"
                            formControlName="password" class="form-control" required>
                        <small *ngIf="!form.get('password').valid" [hidden]="form.get('password').value === ''"
                            class="text-danger">
                            La contraseña es requerida y debe tener números, mayúsculas y minúsculas.
                        </small>
                    </div>
                </div>

                <!--TELEFONO-->
                <div class="col col-10 col-md-10 col-lg-10  d-flex justify-content-center p-0">
                    <div class="form-group col col-12">
                        <label for="phone">Teléfono</label>
                        <input type="phone" maxlength="16" [class.is-valid]="form.get('phone').valid"
                            [class.is-invalid]="!form.get('phone').valid && form.get('phone').value !== ''"
                            formControlName="phone" class="form-control" required mask="(000) 000-0000">
                        <small *ngIf="!form.get('phone').valid" [hidden]="form.get('phone').value === ''"
                            class="text-danger">
                            El teléfono es requerido.
                        </small>
                    </div>
                </div>

                <!--DIRECCION-->
                <div class="col col-10 col-md-10 col-lg-10  d-flex justify-content-center p-0">
                    <div class="form-group col col-12">
                        <label for="address">Dirección</label>
                        <input type="address" maxlength="250" [class.is-valid]="form.get('address').valid"
                            [class.is-invalid]="!form.get('address').valid && form.get('address').value !== ''"
                            formControlName="address" class="form-control" required>
                        <small *ngIf="!form.get('address').valid" [hidden]="form.get('address').value === ''"
                            class="text-danger">
                            La dirección es requerida.
                        </small>
                    </div>
                </div>

            </form>
            <div class="row justify-content-center mr-0">
                <div class="col-12 p-0 align-items-center">
                    <button mat-button (click)="updateUser()" [class.disabled]="!this.form.valid"
                        [disabled]="!this.form.valid"
                        class="btn-primary col-12 col-md-12 col-lg-12 btn-align btn-sizing btn-borders">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
