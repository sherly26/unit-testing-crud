<div class="body-style">
    <app-nav-bar></app-nav-bar>

    <div class="row mt-5 mr-0">
        <div class="col-12 p-0 d-flex justify-content-center">
            <div class="col-7 text-center">
                <table class="table table-striped table-dark">
                    <thead class="header text-color bg-dark">
                        <tr>
                            <th scope="col"> Usuario </th>
                            <th scope="col"> Nombre </th>
                            <th scope="col"> Apellido </th>
                            <th scope="col"> Email </th>
                            <th scope="col"> Teléfono </th>
                            <th scope="col"> Dirección </th>
                            <th scope="col"> Acciones </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let users of userListArray" class="table-body">
                            <td> {{users.username}} </td>

                            <td> {{users.name}} </td>

                            <td> {{users.lastname}} </td>

                            <td> {{users.email}} </td>

                            <td> {{users.phone}} </td>

                            <td> {{users.address}} </td>

                            <td>
                                <button type="button" class="btn btn-primary m-1"
                                    (click)="goToUpdateUserScreen(users.username)"><i class="fa fa-edit"></i></button>
                                <button type="button" class="btn btn-danger m-1" (click)="deleteUser(users.username)"><i
                                        class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>


                </table>
            </div>

        </div>
    </div>
</div>
